<div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 sm:p-6 dark:bg-gray-800">
  <div class="flex items-center justify-between mb-4">
    <div class="flex-shrink-0">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Task Statistics</h3>
      <p class="text-sm text-gray-500 dark:text-gray-400">Overview of task execution</p>
    </div>
    <div class="flex-shrink-0">
      <svg class="w-8 h-8 text-primary-600 dark:text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
      </svg>
    </div>
  </div>

  <div class="space-y-3">
    <div class="flex justify-between items-center">
      <span class="text-sm text-gray-600 dark:text-gray-400">Total Tasks</span>
      <span class="text-lg font-semibold text-gray-900 dark:text-white">{{ crawler_tasks.count }}</span>
    </div>
    <div class="flex justify-between items-center">
      <span class="text-sm text-gray-600 dark:text-gray-400">Scheduled Tasks</span>
      <span class="text-lg font-semibold text-gray-900 dark:text-white">{{ scheduled_tasks.count }}</span>
    </div>
    <div class="flex justify-between items-center">
      <span class="text-sm text-gray-600 dark:text-gray-400">Active Configs</span>
      <span class="text-lg font-semibold text-gray-900 dark:text-white">{{ crawler_configs.count }}</span>
    </div>
    <div class="flex justify-between items-center">
      <span class="text-sm text-gray-600 dark:text-gray-400">Seed URLs</span>
      <span class="text-lg font-semibold text-gray-900 dark:text-white">{{ seed_urls.count }}</span>
    </div>
  </div>
</div>
