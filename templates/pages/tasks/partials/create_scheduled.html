<div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 sm:p-6 dark:bg-gray-800">
  <div class="flex items-center justify-between mb-4">
    <div class="flex-shrink-0">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Create Scheduled Task</h3>
      <p class="text-sm text-gray-500 dark:text-gray-400">Set up recurring crawler tasks</p>
    </div>
    <div class="flex-shrink-0">
      <svg class="w-8 h-8 text-primary-600 dark:text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </div>
  </div>

  <form action="{% url 'tasks:create-scheduled-crawler-task' %}" method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="scheduled_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Task Name</label>
      <input type="text" name="name" id="scheduled_name" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Daily News Crawl">
    </div>
    <div>
      <label for="scheduled_crawler_config" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Crawler Config</label>
      <select name="crawler_config" id="scheduled_crawler_config" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="">Select crawler config</option>
        {% for config in crawler_configs %}
          {% if config.custom_settings and config.custom_settings.seed_urls %}
            <option value="{{ config.pk }}">{{ config.name }} ({{ config.portal.name }}) - {{ config.custom_settings.seed_urls|length }} seed URLs</option>
          {% else %}
            <option value="{{ config.pk }}">{{ config.name }} ({{ config.portal.name }}) - 0 seed URLs</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
    <div>
      <label for="cron_expression" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cron Expression</label>
      <input type="text" name="cron_expression" id="cron_expression" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="0 0 * * * (daily at midnight)">
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Format: minute hour day month weekday</p>
    </div>
    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      <svg class="w-4 h-4 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      Create Scheduled Task
    </button>
  </form>
</div>
